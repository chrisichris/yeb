log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p [%c]: - %m :%C{1}.%l %n


# Enable logging for everything. Rarely useful
log4j.rootLogger=error, stdout

#jetty
log4j.logger.org.mortbay=info


# Enable this logger to see what Spring does, occasionally useful
log4j.logger.org.springframework=warn

#Enable for dyn servlet
log4j.logger.org.yeb=debug


